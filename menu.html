<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Fredoka', sans-serif;
    background: #ffeef5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url("bgmenu.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.card {
    background: #fff;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    width: 400px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

        .cursor-love-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }


        .love {
            position: fixed;
            color: #ff6fa5;
            font-size: 18px;
            animation: floatUp 1s linear forwards;
            opacity: 0.8;
            pointer-events: none;
            user-select: none;
        }


        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-30px) scale(1.8);
                opacity: 0;
            }
        }

h1 {
    color: #ff5c9e;
    margin-bottom: 10px;
}

p {
    color: #444;
    margin-bottom: 30px;
}

.menu-btn {
    display: block;
    margin: 12px 0;
    padding: 12px;
    border-radius: 20px;
    text-decoration: none;
    background-color: #ff6fa9;
    color: white;
    font-weight: 500;
    transition: 0.3s;
}

.menu-btn:hover {
    background-color: #ff4f92;
    transform: scale(1.05);
}
</style>
</head>

<body>
    <div class="cursor-love-container"></div>

<div class="card">

    <a href="index.html" class="menu-btn">ðŸ’— Back to Home</a>
</div>
    <audio id="global-music" autoplay loop>
        <source src="backsound.mp3" type="audio/mpeg">
    </audio>
    <script src="music.js"></script>
    <script>
        document.addEventListener("mousemove", function(e) {

        let now = Date.now();
        if (now - lastLove < 120) return; // delay biar ga kebanyakan
        lastLove = now;

        let love = document.createElement("div");
        love.classList.add("love");
        love.innerHTML = "ðŸ’–";


        love.style.left = e.clientX + "px";
        love.style.top = e.clientY + "px";

        document.querySelector(".cursor-love-container").appendChild(love);

        setTimeout(() => {
            love.remove();
        }, 1000);
    });
    let lastLove = 0;
    </script>
</body>
</html>
