<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            
            background-image: url("bgindex.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            height: 100vh;
            overflow: hidden;
        }

        .cursor-love-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }


        .love {
            position: fixed;
            color: #ff6fa5;
            font-size: 18px;
            animation: floatUp 1s linear forwards;
            opacity: 0.8;
            pointer-events: none;
            user-select: none;
        }


        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-30px) scale(1.8);
                opacity: 0;
            }
        }


    </style>
</head>
<body>
    <div class="cursor-love-container"></div>
    <div class="card">
        <h2>Happy Valentine's Day!</h2>
        <p>Wishing you a day filled with love and happiness.
            ur special and loved today and always! ðŸ’—
        </p>
        <a href="menu.html" class="btn">Open Riej</a>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    <audio id="global-music" autoplay loop>
        <source src="backsound.mp3" type="audio/mpeg">
    </audio>

    <script src="music.js"></script>
    <script>
        document.addEventListener("mousemove", function(e) {

        let now = Date.now();
        if (now - lastLove < 120) return; // delay biar ga kebanyakan
        lastLove = now;

        let love = document.createElement("div");
        love.classList.add("love");
        love.innerHTML = "ðŸ’–";


        love.style.left = e.clientX + "px";
        love.style.top = e.clientY + "px";

        document.querySelector(".cursor-love-container").appendChild(love);

        setTimeout(() => {
            love.remove();
        }, 1000);
    });
    let lastLove = 0;
    </script>


</body>
</html>
