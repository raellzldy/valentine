<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Gallery ðŸ’—</title>

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #ffeef5;
    overflow-x: hidden;
}

/* Container */
.page-area {
    text-align: center;
    padding: 50px 20px;
}

/* Title */
h1 {
    color: #ff5c9e;
    margin-bottom: 40px;
    font-family: 'Times New Roman', Times, serif;
}

/* Grid */
.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 40px;
    justify-items: center;
}

/* Polaroid */
.polaroid {
    background: white;
    padding: 15px 15px 40px 15px;
    width: 200px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    transition: 0.3s;
}

.polaroid img {
    width: 100%;
    display: block;
}

.polaroid:nth-child(odd) {
    transform: rotate(-4deg);
}

.polaroid:nth-child(even) {
    transform: rotate(4deg);
}

.polaroid:hover {
    transform: scale(1.05) rotate(0deg);
}

/* Back button */
.next-btn {
    display: inline-block;
    margin-top: 60px;
    padding: 12px 30px;
    background: #ff6fa9;
    color: white;
    border-radius: 30px;
    text-decoration: none;
}

/* Cursor love layer */
.cursor-love-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9999;
}

.love {
    position: fixed;
    font-size: 17px;
    animation: floatUp 1s linear forwards;
    opacity: 0.8;
    pointer-events: none;
    user-select: none;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
    }
    100% {
        transform: translateY(-30px) scale(1.6);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="page-area">

    <h1>Our Memories ðŸ“¸</h1>

    <div class="gallery">
        <div class="polaroid"><img src="img1.jpeg"></div>
        <div class="polaroid"><img src="img2.jpeg"></div>
        <div class="polaroid"><img src="img3.jpeg"></div>
        <div class="polaroid"><img src="img4.jpeg"></div>
        <div class="polaroid"><img src="img5.jpeg"></div>
        <div class="polaroid"><img src="img6.jpeg"></div>
        <div class="polaroid"><img src="img7.jpeg"></div>
        <div class="polaroid"><img src="img8.jpeg"></div>
        <div class="polaroid"><img src="img9.jpeg"></div>
        <div class="polaroid"><img src="img10.jpeg"></div>
        <div class="polaroid"><img src="img12.jpeg"></div>
        <div class="polaroid"><img src="img13.jpeg"></div>
    </div>

    <a href="menu.html" class="next-btn">Back ðŸ’—</a>

</div>

<div class="cursor-love-container"></div>

<script>
let lastLove = 0;

document.querySelector(".page-area").addEventListener("mousemove", function(e) {

    let now = Date.now();
    if (now - lastLove < 120) return;
    lastLove = now;

    let love = document.createElement("div");
    love.classList.add("love");
    love.innerHTML = "ðŸ’–";


    love.style.left = e.clientX + "px";
    love.style.top = e.clientY + "px";

    document.querySelector(".cursor-love-container").appendChild(love);

    setTimeout(() => {
        love.remove();
    }, 1000);

});
</script>

    <audio id="global-music" autoplay loop>
        <source src="backsound.mp3" type="audio/mpeg">
    </audio>
    <script src="music.js"></script>


</body>
</html>
